<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Trends</title>
    <link rel="stylesheet" href="report-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data-loader.js"></script>
</head>
<body data-page-type="trends">
    <header class="header">
        <h1>CUI JWT <span id="benchmark-type-title">Benchmarking</span> Dashboard</h1>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Overview</a>
            <a href="trends.html" class="nav-link active">Trends</a>
            <a href="detailed.html" class="nav-link">Detailed</a>
            <span class="nav-separator">|</span>
            <a href="../micro/index.html" class="nav-link">Micro</a>
            <a href="../integration/index.html" class="nav-link">Integration</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="trends">
            <h2>Performance Trends</h2>
            <p>Historical performance analysis and trend visualization.</p>
            <div class="chart-container">
                <canvas id="trends-chart"></canvas>
            </div>
            <div class="trends-summary">
                <h3>Trend Analysis</h3>
                <p>Performance Score: <span id="performance-score">N/A</span></p>
                <p>Performance Grade: <span id="performance-grade">N/A</span></p>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p>Generated on <span id="report-timestamp">-</span></p>
        <p>Â© 2025 CUI OpenSource Software</p>
    </footer>

    <script>
        // Store chart instance globally for potential updates or cleanup
        let trendChartInstance = null;

        // Initialize trends page when DOM is loaded
        document.addEventListener('DOMContentLoaded', async function() {
            const loader = new BenchmarkDataLoader();
            const data = await loader.loadData();

            // Update overview values
            const overview = data.overview || {};
            const scoreElement = document.getElementById('performance-score');
            const gradeElement = document.getElementById('performance-grade');

            if (scoreElement) {
                scoreElement.textContent = overview.performanceScore !== undefined ? overview.performanceScore : 'N/A';
            }
            if (gradeElement) {
                gradeElement.textContent = overview.performanceGrade || 'N/A';
            }

            // Update timestamp
            const timestampElement = document.getElementById('report-timestamp');
            if (timestampElement && data.metadata?.displayTimestamp) {
                timestampElement.textContent = data.metadata.displayTimestamp;
            }

            // Update benchmark type in title
            const titleElement = document.getElementById('benchmark-type-title');
            if (titleElement && data.metadata?.benchmarkType) {
                titleElement.textContent = data.metadata.benchmarkType;
            }

            // Render trend chart if data is available
            const trends = data.trends || {};
            const ctx = document.getElementById('trends-chart');

            if (ctx && trends.available && trends.chartData) {
                const chartData = trends.chartData;

                // Destroy existing chart if it exists
                if (trendChartInstance) {
                    trendChartInstance.destroy();
                }

                trendChartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: chartData.labels || [],
                        datasets: chartData.datasets || []
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Benchmark Performance Over Time'
                            },
                            legend: {
                                display: true,
                                position: 'top'
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                title: {
                                    display: true,
                                    text: 'Value'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Benchmark Run'
                                }
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            axis: 'x',
                            intersect: false
                        }
                    }
                });

                // Update trend summary if available
                if (trends.summary) {
                    const summaryDiv = document.querySelector('.trends-summary');
                    if (summaryDiv) {
                        const summaryPara = document.createElement('p');
                        summaryPara.innerHTML = `<strong>Trend:</strong> ${trends.summary}`;
                        summaryDiv.appendChild(summaryPara);
                    }
                }
            } else if (ctx) {
                // Show no data message
                const container = ctx.parentElement;
                container.innerHTML = '<p class="no-data-message">No historical trend data available yet. Trends will appear after multiple benchmark runs.</p>';
            }
        });
    </script>
</body>
</html>
